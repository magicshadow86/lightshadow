<!DOCTYPE html>
<html>

				background-image: url('bg.jpg'); /* 替换为你的图片路径 */
				background-size: cover; /* 背景图片覆盖整个页面 */
				background-repeat: no-repeat; /* 背景图片不重复 */
			}
			.center-container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh; /* Full height of the viewport */

				height:200px;
				position:relative;
				border:1px solid #000;
			}
			text-bottom{
				position:absolute;
				bottom:1000;
			}
		</style>
	</head>
	<body>
		<div class="center-container">
			<img src="LOGO.png"/>
		</div>
		<div class="container">
			<div class="text-bottom">
				<p style="color: white;">Company Name：TIANJIN SHINYWINGS INTERACTION TECHNOLOGY CO., LIMITED</p>
				<p style="color: white;">Address：Room 7502, Business Center, No. 88 Yongjin Road, High end Equipment Manufacturing Industrial Park, Tianjin Beichen Economic and Technological Development Zone, Beichen District, Tianjin</p>
			</div>
		</div>

</html>
